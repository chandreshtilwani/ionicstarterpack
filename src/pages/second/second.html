<ion-header>

    <ion-navbar>
      <ion-title>Film Data</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content class="home" padding>
    <ion-list>
      <button ion-item *ngFor="let film of films" (click)="filmDetail(film)">
        {{ film.title }}
      </button>
    </ion-list>
  
    <button ion-button (click)="popThis()">Go Back</button>
  </ion-content>
