<ion-header>

  <ion-navbar>
    <ion-title>List of People</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="home" padding>
  <div>Data from API 1</div>
  <ion-list>
    <ion-item *ngFor="let person of (people | async)?.results">
      <ion-avatar item-left>
        <img src="{{person.picture.thumbnail}}">
      </ion-avatar>
      <h2>{{person.name.first}} {{person.name.last}}</h2>
      <p>{{person.email}}</p>
    </ion-item>
  </ion-list>

  <button ion-button (click)="popThis()">Go Back</button>
  
</ion-content>
