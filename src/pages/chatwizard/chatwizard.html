<ion-header>

  <ion-navbar>
    <ion-title>chatwizard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="chatMessages">
    <div *ngFor="let message of messages" class="message">
      <div [class]="message.userInput ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
        <div class="messageContent">{{ message.message }}</div>
      </div>
    </div>
  </div>
</ion-content>
<!-- Input would be Various type of Buttons and Range picker -->
<ion-footer>
  <ion-toolbar>
    <ion-slides>
      <ion-slide>
        <div id="footer">
          <div class="elem">
            <ion-input type="text" [(ngModel)]="message"></ion-input>
          </div>
          <div class="elem">
            <button ion-button icon-only (click)="saveUserResponse()">
              <ion-icon name="send"></ion-icon>
            </button>
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <button ion-button>Man</button>
        <button ion-button>Woman</button>
      </ion-slide>
      <ion-slide>
          <button ion-button>Man</button>
          Slider
        </ion-slide>
    </ion-slides>
  </ion-toolbar>
</ion-footer>
