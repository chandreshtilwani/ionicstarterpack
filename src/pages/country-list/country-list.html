<ion-header>

  <ion-navbar>
    <ion-title>CountryList</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
    <ion-searchbar [(ngModel)]="terms1"></ion-searchbar>

    <button ion-button type="button" (click)="sort()">Sort</button>
  <ion-list>
      <ion-item *ngFor="let c of countries | search : terms1 | sort: {property: column, order: order}">
      <ion-avatar item-left>
        <img src="{{c.flag}}">
      </ion-avatar>
      <h2>
        {{c.name}}
      </h2>
      <p>
        Capital: {{c.capital}}, Region:{{c.region}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
